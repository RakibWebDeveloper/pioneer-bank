<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom Style -->
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="./money.png" type="image/x-icon">

    <title>Pioneer Bank</title>
</head>

<body>

    <div class="container" id="login-area">
        <div class="row d-flex justify-content-center">
            <div class="col-8">
                <h1 class="text-center">Welcome to Pioneer Bank</h1>
            </div>
            <div class="col-8 submit-area">
                <h4>Login</h4>
                <input type="email" placeholder="E-mail" name="" id="" class="form-control mb-2">
                <input type="password" placeholder="Password" name="" id="" class="form-control mb-2">
                <button id="login" class="btn btn-success px-5">Enter</button>
            </div>
        </div>
    </div>

    <div class="container" id="transaction-area">
        <div class="row">
            <div class="col-md-4 mb-sm-2">
                <div class="deposit">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 mb-sm-2">
                <div class="withdraw">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 mb-sm-2">
                <div class="balance">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 ">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="number" id="depositAmount" class="form-control mb-2"
                        placeholder="$ amount you want to deposit">
                    <button class="btn btn-success" id="deposit">Deposit</button>
                </div>
            </div>
            <div class="col-md-6 ">
                <div class="submit-area mt-md-5 mt-sm-1">
                    <h4>Withdraw</h4>
                    <input type="number" id="withdrawAmount" class="form-control mb-2"
                        placeholder="$ amount you want to withdraw">
                    <button class="btn btn-danger" id="addWithdraw">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->

    <script src="./script.js"></script>
</body>

</html>
