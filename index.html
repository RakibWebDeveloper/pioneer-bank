<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom Style -->
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="./money.png" type="image/x-icon">

    <title>Pioneer Bank</title>
</head>

<body>

    <div class="container" id="login-area">
        <div class="row d-flex justify-content-center">
            <div class="col-8">
                <h1 class="text-center">Welcome to Pioneer Bank</h1>
            </div>
            <div class="col-8 submit-area">
                <h4>Login</h4>
                <input type="email" placeholder="E-mail" name="" id="" class="form-control mb-2">
                <input type="password" placeholder="Password" name="" id="" class="form-control mb-2">
                <button id="login" class="btn btn-success px-5">Enter</button>
            </div>
        </div>
    </div>

    <div class="container" id="transaction-area">
        <h1>Transaction Area</h1>
    </div>

    <!-- Script -->

    <script src="./script.js"></script>
</body>

</html>
